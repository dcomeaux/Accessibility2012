<P>“Banned and Challenged Books – Issues of Freedom” is on display in the Cook Library Lobby Exhibit Cases. The display, which highlights issues of freedom of speech, expression, and information, is organized in three sections: (1) the principles of information freedom promoted by the American Library Association Office for Information Freedom; (2) books that have been challenged or banned; and (3) authors of books for children and adults whose works have been challenged or banned.</P>
 
<P>“Banned and Challenged Books – Issues of Freedom” will be on display in the Cook Library Lobby Exhibit Cases from February 2-March 30, 2012. For more information about this display, contact Linda Ginn at Linda.Ginn@usm.edu or 601-266-6398 or Ellen Ruffin at <U><FONT COLOR=blue>&#69;&#108;&#108;&#101;&#110;&#46;&#82;&#117;&#102;&#102;&#105;&#110;&#64;&#117;&#115;&#109;&#46;&#101;&#100;&#117;</FONT></U> or 601.266.6543.</P>
